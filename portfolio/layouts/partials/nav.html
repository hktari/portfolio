        <a href="/" class="w3-bar-item w3-button w3-xlarge">home</a>

<header id="header-mobile" class="w3-hide-medium w3-hide-large">
    <nav id="mobile-nav" class="w3-top">
        <div class="w3-topbar w3-border-black w3-cell-row w3-container">
            <h1 class="w3-cell w3-cell-middle">{{.Params.Title}}</h1>
            <div class="w3-cell w3-cell-middle w3-right-align menu-btn">
                <button class="w3-button " onclick="toggleSidebarNav()"><i class="fa-solid fa-bars w3-xxlarge"></i></button>
            </div>
        </div>
    </nav>
</header>
<header id="header-primary" class="w3-hide-small w3-animate-top" style="position: relative;">
    <div class="nav-bg-img-wrapper">
        <img src="/images/about/bricks-red.webp" alt="">
    </div>
    <nav class="w3-content w3-center">
        <ul class="w3-bar">
            <li class="w3-bar-item">
                <!-- TODO: active item is red -->
                <a onmouseenter="navMouseEntered()" onmouseleave="navMouseLeft()" class="text-bold w3-button w3-hover-none nav-item 
                {{if .Page.IsHome }} nav-item-active {{end}}" href="/">Bo≈°tjan Kamnik
                </a>
            </li>
            <li class="w3-bar-item ">
                <a onmouseenter="navMouseEntered()" onmouseleave="navMouseLeft()" class="text-bold w3-button w3-hover-none nav-item 
                {{if .Page.IsSection }} nav-item-active {{end}}" href="/projects">projects</a>
            </li>
            <li class="w3-bar-item ">
                <a onmouseenter="navMouseEntered()" onmouseleave="navMouseLeft()" class="text-bold w3-button w3-hover-none nav-item" href="/#contact">contact</a>
            </li>
        </ul>
    </nav>
